<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <!-- ตั้งชื่อ id ว่า name -->
    <h1 id="name">My name is</h1>
    <!-- เรียกใช้ function ที่ชื่อว่า askMyName หลังจากคลิก (onclick) -->
    <button onclick="askMyName()">Ask My Name</button>
    <!-- เรียกใช้ function ที่ชื่อว่า helloWorld หลังจากคลิก (onclick) -->
    <button onclick="helloWorld()">Hello World</button>
    <hr>
    <h2>Exercise_1</h2>
    <!-- เรียกใช้ function ที่ชื่อว่า calAge หลังจากคลิก (onclick) -->
    <button onclick="calAge()">Calculate your age</button>
    <h2>Exercise_2</h2>
    <!-- ทำการกำหนด id my-name เพื่อให้ script รู้จุดที่จะมาแสดงผล -->
    <p><strong>Name:</strong><p id="my-name"></p></p>
    <!-- ทำการกำหนด id my-province เพื่อให้ script รู้จุดที่จะมาแสดงผล -->
    <p><strong>Province:</strong><p id="my-province"></p></p>
    <!-- เรียกใช้ function ที่ชื่อว่า loadProfile หลังจากคลิก (onclick) -->
    <button onclick="loadProfile()">Load Profile</button>

    <!-- import ตัวไฟล์ javascript (aphisit.js) ที่เราสร้างไว้ -->
    <script src="aphisit.js"></script>
  </body>
</html>
