<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic</title>
  </head>
  <body>
    <!-- ตั้งชื่อ id ว่า name -->
    <h1 id="name">My name is</h1>
    <!-- เรียกใช้ function ที่ชื่อว่า askMyName หลังจากคลิก (onclick) -->
    <button onclick="askMyName()">Ask My Name</button>
    <!-- เรียกใช้ function ที่ชื่อว่า helloWorld หลังจากคลิก (onclick) -->
    <button onclick="helloWorld()">Hello World</button>
    <!-- import ตัวไฟล์ javascript (aphisit.js) ที่เราสร้างไว้ -->
    <script src="aphisit.js"></script>
  </body>
</html>
